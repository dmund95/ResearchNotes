---
layout: default
---

<h1>{{ page.title }}</h1>

{% if page.authors %}
<p><strong>Authors:</strong> {{ page.authors | join: ", " }}</p>
{% endif %}

{% if page.year %}
<p><strong>Year:</strong> {{ page.year }}</p>
{% endif %}

{% if page.journal %}
<p><strong>Published in:</strong> {{ page.journal }}</p>
{% endif %}

<hr>

<div class="paper-content">
  {{ content }}
</div>

<hr>

<p><a href="{{ site.baseurl }}/">← Back to all papers</a></p>
